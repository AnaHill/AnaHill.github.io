---
layout: default
---

<div class="row">
    <div class="col-md-6 my-4 overflow-hidden flex-md-row mb-4 h-md-250 position-relative bg-white">
        <h1>{{page.title}}</h1>
        <div class="mb-1 text-muted">{{ page.date | date: "%H:%M %d.%m.%Y" }}</div>        
        {% if page.tags %}
        <p>
            <strong>Tags:</strong>
            {% for tag in page.tags %}
            <span style="color:blue;">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}
            {% endfor %}
        </p>
        {% endif %}
        
        <p>{{ page.content }}</p>
    </div>
    <div class="links">
        <a href="{{ site.baseurl }}/blog/" style="color:green;"><strong>⬅ To My Blog list</strong></a><br>
        <a href="{{ site.baseurl }}/" style="color:green"><strong>⬅ To My Main Page</strong></a>
    </div>
</div>
