---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p><em>Published on {{ page.date | date: "%B %d, %Y" }}</em></p>
  {% if page.last_modified_at %}
    <p><em>Updated on {{ page.last_modified_at | date: "%B %d, %Y" }}</em></p>
  {% endif %}
  <div class="content">
    {{ content }}
  </div>
  <a href="{{ site.url }}/">back to main page</a>
</article>
